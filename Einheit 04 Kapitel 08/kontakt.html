    <link rel="stylesheet" a href="css/stil.css">

</head>
<body>
    
    <header>
        <nav>
            <img src="/Einheit 04 Kapitel 08/img/logo_fb.png" width="200" height="200" alt="Logo Zoo Linz">
            <ul>
                <li><a href="index.html" class="aktuell">Home</a></li>
                <li><a href="info.html">Bewohnerinfos</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
        <h1 id="headline">Hier tritts du mit uns in Kontakt</h1>
    </header>

<h2>Es war noch nie so einfach mit dem Linzer Zoo in Kontakt zu treten</h2>

<fieldset>
    <legend>Deine persönlichen Angaben</legend>
    <div class="flex"></div>
    <label for="vorname">Vorname</label>
    <input type="vname" name="vorname" id="vorname">

    <label for="nachname">Nachname</label>
    <input type="nname" name="nachname"id="nachname">

    <label for="emailadresse">Email</label>
    <input type="email" name="emailadresse" id="emailadresse">

    
</fieldset>
<br>

<div class="flex">
<label for="besuchertag">Besuchertag</label>
<input type="date" name="besuchertag" id="besuchertag" required>
</div>

<div class="flex">
    <label>Besuchszeit</label>
    <input type="time" name="besuchszeit" id="besuchszeit">
</div>

<div class="flex">
<label for="grad">Wie hat es Ihnen gefallen?</label>
<input type="range" name="grad" id="grad">
</div>

<div class="flex">
    <label for=zurfriedenheit>Hat es Ihnen gefallen?</label>
    <input type="radio" name="radiob"> Ja
    <input type="radio" name="radiob"> Nein
    <input type="radio" name="radiob"> Keine Angabe
</div>

<div class="flex">
    <label for="tierart">Welches tier hat Ihnen am besten gefallen?</label>
    <input tyoe="text" list="tierliste" name="tierart" id="tierart">
    <datalist id="tierliste">
        <option value="Ziege">
        <option value="Kängeruh">
        <option value="Degu">
        <option value="Erdmännchen">
    </datalist>
</div>

<div class="flex">
<label for="kommentar">Kommentar</label>
<textarea rows="5" cols="20" name=kommentar
id="kommentar"></textarea>


</div>
