<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - einbinden</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

</head>

<body>
    <h1> SVG - ein kleiner Kreis</h1>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 120 120">
        <circle r="60" cx="60" cy="60" fill=yellow></circle>
    </svg>
    <p>
        Mit SVG geht's rund.
    </p>

    <br>
    <h1> Noch ein Kreis</h1>

    <img src="/Einheit 03 Kapitel 06 - 07/img/kreis.png" height="100" width="100" alt="ein schwarzer kreis">
    <br>

    <video src="/Einheit 03 Kapitel 06 - 07/video/beispiel-video.mp4" width="400" controls >
        leider unterstützt Ihr Browser das video-Element nicht.
        Sie können das Video auch unter <a href="video/beispiel-video.mp4">Video herunterladen </a>"

    </video>
    <br>

    <video src="/Einheit 03 Kapitel 06 - 07/video/beispiel-video.mp4" width:="400" controls muted loop
        poster="/Einheit 03 Kapitel 06 - 07/img/vid.png">Leider unterstützt uhr Browser das Video nicht. Sie können das
        Video auch unter <a href="/Einheit 03 Kapitel 06 - 07/video/beispiel-video.mp4">Video herunterladen</a> </video>


    <h1> I-Frame</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oSDtCcDXcTM" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

<h1>Inline_Frame</h1>

</iframe>

</html>
